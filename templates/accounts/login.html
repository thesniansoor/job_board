{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}"> 
    <style>
 
    </style>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth admin_bg">
         <div class="container"> <div class="row   mx-auto">
          <div class="col-lg-4 " style="
          padding: 0;
      ">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <a href="/"><img src="{% static 'img/adminlogo.png' %}"></a>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              {% if messages %}
              <div>
                  {% for message in messages %}
                      <div class="alert alert-danger">
                          {{ message }}
                      </div>
                  {% endfor %}
              </div>
          {% endif %}
              <form class="pt-3" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  name="password" id="password" placeholder="Password">
                </div>
                <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="Login">Sign in</button>


                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              
                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register_candidates' %}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-8" style="
          background: #ededff;
      "> <img class="img-fluid" src="{% static 'img/login.svg' %}" style="
    padding: 57px;
    width: 82%;
    margin: auto;
"></div>
  


</div>
        </div>
      </div>
    </div>
  </div> 
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
