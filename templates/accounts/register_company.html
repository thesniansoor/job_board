{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">


</head>

<body>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth admin_bg">
        <div class="row flex-grow">
          <div class="col-lg-8 mx-auto">
            <div class="auth-form-light  p-5">
              <div class="brand-logo">
                <img src="{% static 'img/adminlogo.png' %}">
                <div class="mx-auto">
           <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn  active"    href="{% url 'register_candidates' %}"
                 >Candidates</a>
            
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"   href="{% url 'register_company' %}"
                     >Employer</a>
                    </div>
              </div>
              <h4>Create a Company!</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              {% if messages %}
              <div>
                  {% for message in messages %}
                      <div class="alert alert-danger">
                          {{ message }}
                      </div>
                  {% endfor %}
              </div>
          {% endif %}
               
              <div >
                <div >
                
                  <form class="container mt-4" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                 
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
                        </div>
                    </div>
                 
                    <div class="row mt-4">
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
                        </div>
                    
                      <div class="form-group col-md-6">
                          <label>Company Name</label>
                          <input type="text" class="form-control" name="company_name" id="company_name" placeholder="Enter Name of the Company">
                      </div>
                  </div>
                 
                 
                    <div class="row mt-4">
                        <div class="form-group col-md-6">
                            <label>Email Id</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Contact Number</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number">
                        </div>
                    </div>
                    <div class="row mt-4">
                      <div class="form-group col-md-4">
                          <label>Password</label>
                          <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password">
                      </div>
                      <div class="form-group col-md-4">
                          <label>Confirm Password</label>
                          <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
                      </div>
                  
                     
                        <div class="form-group col-md-4">
                            <label>Logo of the Company</label>
                            <input type="file" class="form-control" name="image" id="image" placeholder="Enter Last Name">
                        </div>
                    </div>
              
                    <br>
                <input type="submit" value="Submit" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
                <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}"
                  class="text-primary">Login</a>
              </div>
              </form>
                
                </div>
               </div>
             
 
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
