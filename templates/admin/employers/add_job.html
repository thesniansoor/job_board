{% extends 'base.html' %}
{% block title %} Contact Page {% endblock %}
{% block content %}
{% load static %}




<div class="clearfix"></div>





<section class="contact">




    <div class="container-fluid">


        <div class="row">

            {% include 'admin_sidemenu.html' %}

            <div class="col-md-10 bg_color">
                <div class="content_area">
                    <div class="row">
                        <h3 class="widget-title">Add Jobs</h3>
                        <hr>
                        <div class="col">
                            {% if messages %}
                            <div class="messages position-fixed top-0 end-0 p-3" style="z-index: 1100;">
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                            <form class="container mt-3" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label>Job Title</label>
                                        <input type="text" class="form-control" name="job_title" id="job_title"
                                            placeholder="Job Title" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="form-group col-md-6">
                                        <label>Start Date</label>
                                        <input type="date" class="form-control" name="start_date" id="start_date"
                                            placeholder="Start Date" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>End Date</label>
                                        <input type="date" class="form-control" name="end_date" id="end_date"
                                            placeholder="End Date" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="form-group col-md-6">
                                        <label>Company Logo</label>
                                        <input type="file" class="form-control" name="logo" id="logo"
                                            placeholder="Enter Company Logo" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Salary (per month)</label>
                                        <input type="tel" class="form-control" name="salary" id="salary"
                                            placeholder="Enter Salary (per month)" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="form-group col-md-12">
                                        <label>Skills Required</label>
                                        <input type="text" class="form-control" name="skills" id="skills"
                                            placeholder="Enter the required skills for the job" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="form-group col-md-6">
                                        <label>Experience (in years)</label>
                                        <input type="text" class="form-control" name="experience" id="experience"
                                            placeholder="Experience required (in years)" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Company Location</label>
                                        <input type="text" class="form-control" name="location" id="location"
                                            placeholder="Enter exact location of the Company" required>
                                    </div>
                                </div>


                                <!-- Job Type Section -->
                                <div class="row mt-3">
                                    <div class="form-group col-md-12">
                                        <label class="col-lg-12">Type of Job *</label>

                                        <input type="radio" class="btn-check" name="job-Type" id="full" value="full"
                                            checked autocomplete="off">
                                        <label class="btn" for="full">Full Time</label>

                                        <input type="radio" class="btn-check" name="job-Type" id="part" value="part"
                                            autocomplete="off">
                                        <label class="btn" for="part">Part Time</label>

                                        <input type="radio" class="btn-check" name="job-Type" id="both" value="both"
                                            autocomplete="off">
                                        <label class="btn" for="both">Both (Full-Time and Part-Time)</label>
                                    </div>
                                </div>

                                <hr>

                                <!-- Work Location Section -->
                                <div class="row mt-3">
                                    <div class="form-group col-md-12">
                                        <label class="col-lg-12">Work Location Type *</label>

                                        <input type="radio" class="btn-check" name="Work-location" id="office"
                                            value="office" checked autocomplete="off">
                                        <label class="btn" for="office">Work from office</label>

                                        <input type="radio" class="btn-check" name="Work-location" id="home"
                                            value="home" autocomplete="off">
                                        <label class="btn" for="home">Work from home</label>

                                        <input type="radio" class="btn-check" name="Work-location" id="field"
                                            value="field" autocomplete="off">
                                        <label class="btn" for="field">Field job</label>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="form-group col-md-12">
                                        <label>Job Description</label>
                                        <textarea name="description" id="description" class="form-control" cols="30"
                                            rows="4" placeholder="Description of the exact job" required></textarea>
                                    </div>
                                </div>
                                <input type="submit" value="Submit" class="btn mt-3"
                                    style="background-color: #13036e; color: white; font-size: larger; width: 8rem;">
                            </form>

                        </div>
                        <!-- <div class="col-sm-4 mt-5 text-center">
                    <img src="{{job.image.url}}" alt="" width="200px" height="200px">
                </div> -->
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>




{% endblock %}
