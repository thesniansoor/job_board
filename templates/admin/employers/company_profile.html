{% extends 'base.html' %}
{% block title %} Contact Page {% endblock %}
{% block content %}
{% load static %}




<div class="clearfix"></div>





<section class="contact">




    <div class="container-fluid">


        <div class="row">

            {% include 'admin_sidemenu.html' %}

            <div class="col-md-10 bg_color">
                <div class="content_area">
                    <div class="row">
                        <div class="col-sm-8">

                            <form class="container mt-4" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>First Name *</label>
                                        <input type="text" class="form-control" name="first_name" id="first_name"
                                            value="{{company.user.first_name}}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Last Name *</label>
                                        <input type="text" class="form-control" name="last_name" id="last_name"
                                            value="{{company.user.last_name}}" required>
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label>Username *</label>
                                        <input type="text" class="form-control" name="username" id="username"
                                            value="{{company.user.username}}" readonly>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Company Name *</label>
                                        <input type="text" class="form-control" name="company_name" id="company_name"
                                            value="{{company.company_name}}">
                                    </div>
                                </div>

                                <div class="row mt-4">
                                    <div class="form-group col-md-6">
                                        <label>Email Id *</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            value="{{company.user.email}}" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Contact Number *</label>
                                        <input type="tel" class="form-control" name="phone" id="phone"
                                            value="{{company.phone}}" required>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="form-group col-md-12">
                                        <label>Job Description</label>
                                        <textarea name="description" id="description" class="form-control" cols="30"
                                            rows="4"
                                            placeholder="Description of the exact job">{{ company.description }}</textarea>
                                    </div>
                                </div>


                               
                                <div class="row mt-4">

                                    <div class="form-group col-md-6">
                                        <label>Logo of the Company</label>
                                        <input type="file" class="form-control" name="image" id="image">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Web Address </label>
                                        <input type="text" class="form-control" name="website" id="website" value="{{company.website}}">
                                    </div>
                                </div>

                                <input type="submit" value="Update" class="btn mt-4"
                                    style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
                            </form>

                        </div>
                        <div class="col-sm-4 mt-5 text-center">
                            <img src="{{company.image.url}}" alt="" width="200px" height="200px">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>




{% endblock %}
